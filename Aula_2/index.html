<html>
  <head>
    <title>Curso javascript</title>
    <body>

      <script>

        //Para começar a escrever em JavaScript
        //Precisamos de uma tag chamada script
        //É dentro dela vai ficar o código javascript
        //E o melhor lugar para ficar a tag script com o Javascript 
        //É como utimo elemento antes de fechar o /body
        //Já que a renderização da pagina é vertical linha a linha
        //E por isso é bom deixar como utimo
        //O javascript trabalha como elementos em tela a arvores de elementos
        //A vantagem basicamente é que todos os elementos do body quando chegarem no javaScript
        //Já irão ter sido renderizados e com isso fica mais facil
        //E para debugar a aplicação e vê os primeiros resultados da aplicação
        //É bom usar o console de desenvolvedor do navegador por exemplo o chrome
        //O comando para aparecer alguma mensagem no navegador seria
        console.log('Hello World')
      </script>
    </body>
  </head>
</html>
